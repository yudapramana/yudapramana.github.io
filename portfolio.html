    <script>
        let db;
        function fetchDB() {
            if (db) return Promise.resolve(db);
            return fetch("./store.json")
                .then(response => {
                    db = response.json();
                    return db;
                }).catch(err => console.log(err));
        }

        fetchDB().then(d => {
            console.log('return data');
            console.log(d);

            var obj = d.reverse();

            var datahtml = '';
            obj.forEach((item, key) => {
                console.log(key);
                console.log(item);
                // assets/img/portfolio/${item.image_name}
                console.log(item.image_name);
                console.log(item['image_name']);
                 datahtml += `<div class="col-lg-4 col-md-6">

                                    <img class="card-img-top" src="${item.image_url}" alt="Portfolio image">
                                    <div class="card-body">
                                        <p class="card-text">
                                           ${item.title}</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="btn-group">
                                                <a href="${item.image_url}" data-fancybox="group"
                                                    data-caption="${item.caption}">
                                                    <button type="button" class="btn btn-sm btn-outline-info"><i
                                                            class="fas fa-search fa-fw"></i> View</button></a>
                                            </div>
                                            <i class="${item.icon}" title="Youtube"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>`;

            });

            
            $("#list-portfolio").append(datahtml);
        });
